<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/count.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="number-counter">
            <h1 id="counter-name">COUNTER</h1>
            <h1 id="count">0</h1>
            <div id="buttons">
                <button type="button" class="buttnn less" onclick="changeCount(-1)">-</button>
                <button type="button" class="buttnn plus" onclick="changeCount(1)">+</button>
            </div>
        </div>
    </div>
    <footer class="devguicordeirofooter">
        <p>
          Created by: devguicordeiro - 
          <script>document.write(new Date().getFullYear())</script>
        </p>
        <a href="https://github.com/devguicordeiro" target="_blank">
          <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
